<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Picture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="form-wrapper">
            <form id="form">
                <input id="searchInput" type="search" placeholder="search"/>
                <div class="button-wrapper">
                    <button class="button" id="searchButton">
                        <span>Search</span>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>

                    <button class="button" id="clearButton">
                        <span>Clear</span>
                        <i class="fa-solid fa-broom"></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="imageList-wrapper">
            <!-- Pictures -->
        </div>

        <div class="favorite-wrapper">
            <div id="favorites"></div>
        </div>

    </div>

    
    
    <script src="main.js"></script>

    <!--  my own personal Font Awesome CDN link -->
    <script src="https://kit.fontawesome.com/6dd24d2e89.js" crossorigin="anonymous"></script>
</body>
</html>
